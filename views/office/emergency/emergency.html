<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"
      integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./emergency.css" />
    <title>law-enforcement</title>
  </head>
  <body>
    <div class="bodyLayout">
      <div class="leftSide">
        <div class="topRow">
          <div class="filterRow">
            <div class="filterRowLabel" onclick="toggleFilters()">
              <i class="fas fa-filter"></i>
              <span>Filter</span>
            </div>

            <div class="appliedFilters"></div>

            <div class="filterMenu">
              <div class="filterClass">
                <span class="filterClassLabel">Provinces</span>
                <div class="filterClassOptions provinces"></div>
              </div>
              <div class="filterClass">
                <span class="filterClassLabel">Metros</span>
                <div class="filterClassOptions provinces">
                  <a href="#">Joburg Metro</a>
                  <a href="#">Ekurhuleni Metro</a>
                  <a href="#">Tshwane Metro</a>
                </div>
              </div>
              <div class="filterClass">
                <span class="filterClassLabel">Clusters</span>
                <div class="filterClassOptions provinces"></div>
              </div>
              <div class="filterClass">
                <span class="filterClassLabel">Stations</span>
                <div class="filterClassOptions provinces"></div>
              </div>
            </div>
          </div>

          <a href="#" class="ctaButton">Activate Cluster</a>
        </div>

        <div class="clusters">
          <div class="cluster selected" id="joburgCluster">
            <div class="clusterName">Joburg Cluster</div>
            <div class="clusterVr"></div>
            <div class="clusterContact">
              <span class="cardItem-Label">Cluster manager</span>
              <span class="cardItem">Lerato Moloi</span>
              <span class="cardItem">+2711795064</span>
            </div>
          </div>
        </div>
        <div class="stationsContainer">
          <div class="stations paginated">
            <div
              class="station health hoverCard"
              id="wadeHealth"
              onclick="openStation()"
            >
              <span class="respondersCount">99 </span>
              <div class="cardLeft">
                <div class="stationTypeImage">
                  <img src="../../../src/media/health.svg" alt="" />
                </div>
                <span class="cardItem-bold">Fionna Wade Health Center</span>
              </div>
              <div class="cardRight">
                <div class="managerRow">
                  <span class="cardItem-Label">Hospital manager</span>
                  <span class="cardItem">Lerato Moloi</span>
                </div>
                <div class="cardTel">
                  <span class="cardItem-Label">Telephone</span>
                  <span class="cardItem">+2711795064</span>
                </div>
                <div class="cardEmail">
                  <span class="cardItem-Label">Email</span>
                  <span class="cardItem">hilbrow@saps.gov.za</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../../src/modules/pagination.js"></script>

    <script src="./emergency.js"></script>
  </body>
</html>
