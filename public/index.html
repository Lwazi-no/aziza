<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/login/login.css" />

    <title>Aziza</title>
  </head>
  <body>
    <div class="loginWrapper">
      <div class="left gridCenter">
        <div class="formContainer gridCenter">
          <span class="formPurpose hthree">Login</span>
          <form action="" id="loginForm">
            <label for="loginEmailAddress" class="inputGroup">
              <span class="inputLabel">Email</span>
              <input
                class="inputField"
                type="email"
                name="loginEmailAddress"
                id="loginEmailAddress"
              />
            </label>
            <label for="loginPassword" class="inputGroup">
              <span class="inputLabel">Password</span>
              <input
                class="inputField"
                type="email"
                name="loginPassword"
                id="loginPassword"
              />
            </label>
            <div class="rightHelper">
              <a href="#" id="forgotBtn" class="blueOnHover otherActionBtn"
                >Forgot password?</a
              >
            </div>
            <a
              href="#"
              onclick="login()"
              id="loginBtn"
              type="submit"
              class="gridCenter loginActionBtn"
              >LOGIN</a
            >
          </form>
        </div>
      </div>
      <div class="right gridCenter">
        <img src="./src/media/backgroundPic.jpg" alt="" />
      </div>
    </div>
    <div class="getSartedWrapper">
      <div class="left gridCenter">
        <div class="formContainer gridCenter">
          <span class="formPurpose hthree">Get Started</span>
          <form action="" id="getStartedForm">
            <label for="getStartedPassword" class="inputGroup">
              <span class="inputLabel">Create Password</span>
              <input
                class="inputField"
                type="passowrd"
                name="getStartedPassword"
                id="getStartedPassword"
              />
            </label>
            <label for="getStartedPasswordConfirm" class="inputGroup">
              <span class="inputLabel">Confirm Password</span>
              <input
                class="inputField"
                type="passowrd"
                name="getStartedPasswordConfirm"
                id="getStartedPasswordConfirm"
              />
            </label>

            <a
              href="#"
              onclick="updatePassword()"
              id="getStartedBtn"
              type="submit"
              class="gridCenter loginActionBtn"
              >Save and Continue</a
            >
          </form>
        </div>
      </div>
      <div class="right gridCenter">
        <img src="./src/media/backgroundPic.jpg" alt="" />
      </div>
    </div>

    <div class="modalContainer" id="passwordModal">
      <div class="modal">
        <div class="formContainer gridCenter">
          <span class="formPurpose hthree">Forgot passowrd</span>
          <form action="" id="forgotForm">
            <label for="forgotEmailAddress" class="inputGroup">
              <span class="inputLabel">Email</span>
              <input
                class="inputField"
                type="email"
                name="forgotEmailAddress"
                id="forgotEmailAddress"
              />
            </label>

            <a
              href="#"
              onclick="sendEmail()"
              id="SubmitBtn"
              class="loginActionBtn gridCenter"
              type="submit"
              class="gridCenter"
              >SUBMIT</a
            >

            <a href="#" class="otherActionBtn blueOnHover" id="backToLoginBtn"
              >Back to login</a
            >
          </form>
        </div>
      </div>
    </div>
    <script src="./src/modules/popup.js"></script>

    <script src="./src/login/login.js"></script>
  </body>
</html>
