<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"
      integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./users.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bodyLayout">
      <div class="row">
        <a href="#" class="actionBtn" onclick="openUserForm()">Add users</a>
      </div>
      <div class="leftSide">
        <div class="stationPersonel">
          <div class="personelSelectionRow">
            <div class="optionSelectorContainer" id="stationPersonelType"></div>
            <div class="stationPersonel-search">
              <input
                type="text"
                class="inputField"
                placeholder="Search personel"
                id="personelSearchInput"
              />
              <i class="fa fa-search searchIcon"></i>
            </div>
          </div>

          <table class="stationPersonelList paginated">
            <thead>
              <tr>
                <th>Full name</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="responder" onclick="openUser(this)">
                <td>
                  <div class="userNameAndPic">
                    <div class="userPic">
                      <img src="../../../src/media/man.jpg" alt="" />
                    </div>
                    <span>Edward Smitten</span>
                  </div>
                </td>
                <td>+27812345678</td>
                <td>jsmith@saps.co.za</td>
                <td>Responder</td>
                <td>
                  <span class="userStatus disabled">Disabled</span>
                </td>
              </tr>
              <tr class="admin" onclick="openUser(this)">
                <td>
                  <div class="userNameAndPic">
                    <div class="userPic">
                      <img src="../../../src/media/man.jpg" alt="" />
                    </div>
                    <span>John Smith</span>
                  </div>
                </td>
                <td>+27812345678</td>
                <td>jsmith@saps.co.za</td>
                <td>Admin</td>
                <td>
                  <span class="userStatus disabled">Active</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="rightSide">
        <div class="userPicture">
          <img src="../../../src/media/man.jpg" alt="" />
        </div>
        <div class="userDetails">
          <form action="" class="updateUserForm">
            <div class="inputsContainer">
              <div class="formRow">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  value="John Smith"
                />
              </div>
              <div class="formRow">
                <label for="phoneNumber">Phone number</label>
                <input
                  type="text"
                  name="phoneNumber"
                  id="phoneNumber"
                  value="+2782345678"
                />
              </div>
              <div class="formRow">
                <label for="emailAddress">Email Address</label>
                <input
                  type="email"
                  name="emailAddress"
                  id="emailAddress"
                  value="johns@saps.co.za"
                />
              </div>
              <div class="formRow">
                <label for="persalNumber">Persal Number</label>
                <input type="text" name="persalNumber" id="persalNumber" />
              </div>

              <div class="formRow">
                <label for="role">Role</label>
                <input
                  type="text"
                  name="role"
                  id="role"
                  list="rolesList"
                  value="Responder"
                />

                <datalist id="rolesList">
                  <option value="Responer"></option>
                  <option value="Something else"></option>
                </datalist>
              </div>
              <div class="formRow">
                <span class="labelSpan">Disable account?</span>
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

            <button type="submit" class="hoverCard">Save</button>
          </form>
        </div>
      </div>

      <!-- add user popup -->
      <div class="modalContainer" id="addUserPopup">
        <div class="modal">
          <div class="optionSelectorContainer" id="addUserTypeSelector"></div>

          <form action="" id="userForm">
            <label for="addUserFullname" class="inputGroup">
              <span class="inputLabel">Full name</span>
              <input
                class="inputField"
                type="text"
                name="addUserFullname"
                id="addUserFullname"
              />
            </label>
            <label for="addUserEmail" class="inputGroup">
              <span class="inputLabel">Email</span>
              <input
                class="inputField"
                type="email"
                name="addUserEmail"
                id="addUserEmail"
                placeholder="+27"
              />
            </label>

            <label for="addUserPhone" class="inputGroup">
              <span class="inputLabel">Phone number</span>
              <input
                class="inputField"
                type="number"
                name="addUserPhone"
                id="addUserPhone"
                placeholder="+27"
              />
            </label>
            <label for="addUserPeisa" class="inputGroup">
              <span class="inputLabel">Peisa number</span>
              <input
                class="inputField"
                type="number"
                name="addUserPeisa"
                id="addUserPeisa"
              />
            </label>
            <label for="addUserWorkId" class="inputGroup">
              <span class="inputLabel">Work ID</span>
              <input
                class="inputField"
                type="number"
                name="addUserWorkId"
                id="addUserWorkId"
                placeholder="+27"
              />
            </label>
            <label for="addUserRole" class="inputGroup">
              <span class="inputLabel">User role</span>
              <select class="inputField" name="addUserRole" id="addUserRole">
                <option value="responder">Responder</option>
                <option value="admin">Admin</option>
              </select>
            </label>

            <button type="submit" class="actionBtn">Add user</button>
          </form>
          <form action="" id="stationForm">
            <label for="addStationFullname" class="inputGroup">
              <span class="inputLabel">Full name</span>
              <input
                class="inputField"
                type="text"
                name="addStationFullname"
                id="addStationFullname"
              />
            </label>
            <label for="addStationEmail" class="inputGroup">
              <span class="inputLabel">Email</span>
              <input
                class="inputField"
                type="email"
                name="addStationEmail"
                id="addStationEmail"
                placeholder="+27"
              />
            </label>
            <label for="addStationPhone" class="inputGroup">
              <span class="inputLabel">Phone number</span>
              <input
                class="inputField"
                type="number"
                name="addStationPhone"
                id="addStationPhone"
                placeholder="+27"
              />
            </label>

            <input
              type="button"
              name="generatePassword"
              id="generatePassword"
              class="inputField hoverCard"
              value="Generate Password"
            />

            <button type="submit" class="actionBtn">Add user</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../src/modules/customRadio.js"></script>
    <script src="../../../src/modules/searchList.js"></script>
    <script src="../../../src/modules/pagination.js"></script>
    <script src="../../../src/modules/popup.js"></script>

    <script src="./users.js"></script>
  </body>
</html>
