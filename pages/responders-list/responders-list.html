<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./responders-list.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bodyLayout">
      <div class="leftSide">
        <div class="stationStatsContainer">
          <span class="stationStatsHeader">Hilbrow Station Statistics</span>

          <div class="attendedCallsContainer">
            <div class="attendedCallsBox absoluteCenter">
              <span class="attendedLabel">Total Attended Calls</span>
              <span class="number">339,259</span>
            </div>
            <div class="dashedLine"></div>
          </div>
        </div>
      </div>

      <div class="rightSide">
        <div class="userPicture">
          <img src="../../src/media/man.jpg" alt="" />
        </div>
        <div class="userDetails">
          <form action="" class="updateUserForm">
            <div class="inputsContainer">
              <div class="formRow">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  value="John Smith"
                />
              </div>
              <div class="formRow">
                <label for="phoneNumber">Phone number</label>
                <input
                  type="text"
                  name="phoneNumber"
                  id="phoneNumber"
                  value="+2782345678"
                />
              </div>
              <div class="formRow">
                <label for="emailAddress">Email Address</label>
                <input
                  type="email"
                  name="emailAddress"
                  id="emailAddress"
                  value="johns@saps.co.za"
                />
              </div>

              <div class="formRow">
                <label for="role">Role</label>
                <input
                  type="text"
                  name="role"
                  id="role"
                  list="rolesList"
                  value="Responder"
                />

                <datalist id="rolesList">
                  <option value="Responer"></option>
                  <option value="Something else"></option>
                </datalist>
              </div>
              <div class="formRow">
                <span class="labelSpan">Disable account?</span>
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../../src/modules/customRadio.js"></script>

    <script src="./responders-list.js"></script>
  </body>
</html>
